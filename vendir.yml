apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
- path: deploy/charts/cert-manager
  contents:
  - path: .
    helmChart:
      name: cert-manager
      repository:
        url: "https://charts.jetstack.io"
    includePaths:
    # Vendiring CRD templates from upstream disabled until addtional labels get fixed.
    # - templates/**/crds.yaml
    ignorePaths:
    - "**/*.yaml"
    - "**/*.tpl"
    - "**/*.md"
    - "**/*.txt"
    - "*.txt"
    - .helmignore
    - .gitignore
